<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Bhumit Lukhi - Flutter Developer.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bhumit Lukhi</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    #loader-wrapper {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: #11101D;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    .spinner {
      width: 50px; height: 50px;
      border: 6px solid #09FBD3; border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }
    .loader-text {
      margin-top: 12px;
      color: #fff8;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      letter-spacing: 1px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
<!-- Loader -->
<div id="loader-wrapper">
  <div class="spinner"></div>
  <div class="loader-text">Bhumit's ideas are compiling...⚙️</div>
</div>

<!-- Flutter Engine + Initialization -->
<script src="flutter.js" defer></script>
<script>
  window.addEventListener('load', function() {
    _flutter.loader.loadEntrypoint({ serviceWorker: { serviceWorkerVersion: '{{flutter_service_worker_version}}' } })
      .then((engineInitializer) => engineInitializer.initializeEngine({ renderer: 'html' }))
      .then((appRunner) => appRunner.runApp())
      .then(() => {
        const loader = document.getElementById('loader-wrapper');
        loader.style.transition = 'opacity 0.4s ease-out';
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 400);
      });
  });
</script>
</body>
</html>
